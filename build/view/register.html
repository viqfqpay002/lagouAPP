<div class="register">
    <form class="ta-c" name="form">
        <div class="form-line ta-l ">
            <span class="account icon va-t d-ib "></span>
            <input name="phone" ng-model="user.phone" validator="required,phone" class="d-ib" type="tel" placeholder="输入手机号"/>
        </div>
        <div class="form-line ta-l p-r">
            <span class="lock icon va-t d-ib"></span>
            <input name="password" ng-model="user.password" validator="required,password" class="d-ib" type="password" placeholder="设置6位以上的密码"/>
        </div>
        <div class="massage-wrap ta-l p-r">
            <input  ng-model="user.code" validator="required" class="message-box" type="text" placeholder="短信验证码"/>
            <span ng-click='time?1==1:sendok()' class="message-btn lr {{time?'disabled':''}} p-a" ng-bind='time?time:"发送短信"' ></span>
            <div class="clear"></div>
        </div>
        <button type="button" class="login-btn" ui-sref="login" >登陆</button>
        <button type="button" class="register-btn" validation-submit="form" ng-click="submit()">注册</button>
    </form>
</div>
