<div class="login ">
  <form class="ta-c" name="form">
    <div class="form-line ta-l">
      <span class="account icon va-t d-ib "></span>
      <input name="phone"  validator="required,phone" ng-model="user.phone" class="d-ib" type="tel" placeholder="输入手机号">
    </div>
    <div class="form-line ta-l">
      <span class="lock icon va-t d-ib"></span>
      <input name="password" validator="required,password" ng-model="user.password" class="d-ib" type="password" placeholder="输入密码">
    </div>
    <button type="button" class="login-btn" validation-submit="form" ng-click="submit()">登陆</button>
    <button type="button" class="register-btn" ui-sref="register">注册</button>
  </form>
</div>
